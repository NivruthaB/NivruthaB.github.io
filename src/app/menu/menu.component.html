<div class="menu-content">
<div id="sect1" class="menu-header">
    OUR MENU
</div>
<div class="main">    
      <cdk-accordion class="example-accordion" multi> 
      <cdk-accordion-item
      *ngFor="let item of items; let index = index;"
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index">
      <div *ngFor="let element of item | keyvalue; let index = index;" class="example-accordion-item-header" (click)="accordionItem.toggle()">
        <div>{{element.key}}</div>
      </div>
      <div *ngFor="let element of item | keyvalue; let index = index;"
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index">
        <div *ngFor="let menuitem of element.value ; let index = index;" class="accordian-item-content">
          <mat-card class="item-card">
            <div>
              <div class="item-header">{{menuitem.name}}</div>
              <div class="item-description">{{menuitem.description}}</div>
            </div>
            <div class="quantity-input-icon">  
              <span class="material-icons" (click)="decrementQuantity(menuitem)">
              remove
              </span>
              <!-- <span *ngIf="itemsInCart.length > 0">{{itemsInCart | searchFilter : menuitem}}</span>
              <span *ngIf="itemsInCart.length == 0">0</span> -->
              {{itemsInCart | searchFilter : menuitem}}
              <span class="material-icons" (click)="incrementQuantity(menuitem)">
                add
              </span>
            </div>
          </mat-card>
        </div>
      </div>
      </cdk-accordion-item>
      </cdk-accordion>
  </div>
  </div>
